<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      background-color:rgb(240, 232, 232);
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .grid-item {
      background-color:rgb(153, 255, 0);
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="grid-container">

    <div class="grid-item">
        <div class="container">
            <form style="line-height:60px;">
              <div class="form-group">
                <h3>Inputs:</h3>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </div>
    <div class="grid-item">
        <h3>Radio/checkboxes</h3>
        <div class="container">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="defaultCheckbox">
              <label class="form-check-label" for="defaultCheckbox">
                Default Checkbox
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkedCheckbox" checked>
              <label class="form-check-label" for="checkedCheckbox">
                Check Checkbox
              </label>
            </div>
            
            <div class="form-check bd-example-indeterminate">
              <input class="form-check-input" type="checkbox" id="flexCheckIndeterminate">
              <label class="form-check-label" for="indeterminateCheckbox">
                Indeterminate Checkbox
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="defaultRadio" id="defaultRadio1">
              <label class="form-check-label" for="defaultRadio1">
                Default Radio
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="defaultRadio" id="defaultRadio2" checked>
              <label class="form-check-label" for="defaultRadio2">
                Default Checked Radio
              </label>
            </div>
            
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="defaultSwitchCheckbox">
              <label class="form-check-label" for="defaultSwitchCheckbox">Default Switch Checkbox</label>
            </div>
            
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="checkedSwitchCheckbox" checked>
              <label class="form-check-label" for="checkedSwitchCheckbox">Checked Switch Checkbox</label>
            </div>
            
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="disabledSwitchCheckbox" disabled>
              <label class="form-check-label" for="disabledSwitchCheckbox">Disable Switch Checkbox</label>
            </div>
            
            <div class="form-check form-switch">
              <input type="checkbox" class="form-check-input" id="disabledCheckedSwitchCheckbox" checked disabled>
              <label class="form-check-label" for="disabledCheckedSwitchCheckbox">Disabled Checked Switch Checkbox</label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox1">
              <label class="form-check-label" for="checkbox1">
                Checkbox 1
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox2">
              <label class="form-check-label" for="checkbox2">
                Checkbox 2
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox3" disabled>
              <label class="form-check-label" for="checkbox3">
                Disabled Checkbox
              </label>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioButtons" id="radio1">
            <label class="form-check-label" for="radio1">
              Radio 1
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioButtons" id="radio2">
            <label class="form-check-label" for="radio2">
              Radio 2
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioButtons" id="radio3" disabled>
            <label class="form-check-label" for="radio3">
              Disabled Radio
            </label>
          </div>
    </div>
    <div class="grid-item">
        <div class="container">
            <h3>Files</h3>
            
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="fileInput">
              <label class="custom-file-label" for="fileInput">Choose file</label>
            </div>
            <br><br>
            <div class="form-group">
              <label for="rangeInput">Range:</label>
              <input type="range" class="form-control-range" id="rangeInput">
            </div>
          </div>
    </div>

    <div class="grid-item">
        <div class="container">
            <form>
              <h3>Form Validation</h3>
              <div class="row">
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                 
                </div>
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                  
                </div>
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                 
                </div>
              </div>
              
              <div class="row">
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                 
                </div>
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="state">State:</label>
                  <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                  
                </div>
                <div class="border border-light p-2 col-md-4 mb-3">
                  <label for="zip">Zip:</label>
                  <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                </div>
              </div>
              
              <div class="form-group">
                <div class="form-check border border-light" >
                  <input class="form-check-input" type="checkbox" id="checkbox">
                  <label class="form-check-label" for="checkbox">
                    Checkbox
                  </label>
                </div><br>
              </div>
              <div class="border p-2 border-light">
                  <button class="m-3 btn btn-primary" type="submit">Submit form</button>
              </div>
              
              </form>
          </div>
    </div>
  </div>
</body>
</html>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
