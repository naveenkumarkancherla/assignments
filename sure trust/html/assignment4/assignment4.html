<!DOCTYPE html>
<html>
<head>
  <title>Recruitment Application</title>
  <style>
    body {
      font-family: Times New Roman;
      margin:25px;
    }
    .form{
    border:solid white;
    background-color:lightyellow;
    margin:20px;
    padding:20px;
    width:800px;
    line-height:1.5;
    }
    h2{
        padding:20px;
        border-style:hidden;
        margin:20px;
        align:center;
        border-align:center;
        width:800px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Recruitment Application</h2>
    <form class="form">
      
     <p> <b>Enter first Name: </b><input type="text" id="first-name" name="first-name" required>       <br><br>

      <p><b>Enter last Name:  </b><input type="text" id="last-name" name="last-name" required><br><br>

     <p> <b>Enter Address:</b>  <textarea id="address" name="address" required></textarea><br>

      <p><b>Programs Attended:</b>
      <input type="checkbox" id="html" name="programs-attended" value="HTML">HTML 
      <input type="checkbox" id="java" name="programs-attended" value="Java">Java
      <input type="checkbox" id="oracle" name="programs-attended" value="Oracle">oracle
      
     <p> <b>Select the Stream You Belong To:</b>
      <input type="radio" id="mech" name="stream" value="Mechanical">Mech
      <input type="radio" id="eee" name="stream" value="EEE">EEE  
      <input type="radio" id="cs" name="stream" value="CS">CS
      <input type="radio" id="it" name="stream" value="IT">IT
      
      <p><b>Which Training Program Would You Like to Attend ?</b>
      <select>
        <option value="html">HTML5 Advanced</option>
        <option value="javascipt">Java Script</option>
        <option value="angular">angular</option>
      </select>
      <br>

     <p> <b>upload your resume:</b>
      <input type="file" id="resume" name="resume">
      <br>

      <div>
        <button type="exit">Exit</button>
        <button type="save">Save</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
