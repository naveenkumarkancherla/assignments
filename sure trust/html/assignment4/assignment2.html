<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 2px solid black;
  width: 55%;
  margin:10px;
  font-size:20px;
}

th, td {
  border: 2px solid black;
  text-align: left;
  padding: 20px;
}
</style>
</head>
<body>

<table>
<caption>Wind Disasters</caption>
  <tr>
    <th style="border-bottom: 9px solid black; border-top: 5px solid black; border-left: 5px solid black;">Tornadoes</th>
    <th style="border-bottom: 9px solid black; border-right: 5px solid black; border-top: 5px solid black;">Hurricanes</th>
  </tr>
  <tr>
    <td style="border-left: 5px solid black;">Joplin, Missouri</td>
    <td style="border-right: 5px solid black;">Katrina</td>
  </tr>
  <tr>
    <td style="border-left: 5px solid black;">Tri-State</td>
    <td style="border-right: 5px solid black;">Andrew</td>  </tr>
  <tr>
    <td style="border-bottom: 5px solid black; border-left: 5px solid black;">Waco, Texas</td>
    <td style="border-bottom: 5px solid black; border-right: 5px solid black;">Galveston</td>
  </tr>
</table>

</body>
</html>
