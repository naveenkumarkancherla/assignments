<!doctype html>
<html lang="en">
<head>
  <style>
    body {
      background-color:black;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .moving-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-custom {
      padding: 15px 30px;
      border-radius: 30px;
      background-color: #ffc107;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ffa000;
      color: #fff;
    }

    .modal-header {
      background-color: #ffc107;
      color: #000;
      border: none;
      text-align: center;
      padding: 20px;
    }

    .modal-body {
      background-image: url('image1.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      color:#000;
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
    }

    .form-label {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      background-color: #ffc107;
      border: none;
      text-align: center;
      padding: 20px;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Project Main</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <marquee style="font-family: Georgia, serif; font-size: 30px; color: #f99b03;" behavior="scroll" direction="left">
        This is my Bootstrap Project Using simple Bootstrap classes.
      </marquee>
    </div>

    <div class="moving-image">
      <img src="image2.png" alt="Moving Image">
    </div>

    <div class="center">
      <img src="programming.gif" height="100px" width="100px">
      <button type="button" class="btn-custom" data-bs-toggle="modal" data-bs-target="#exampleModal">Click here to see my Project</button>
      <img src="programming.gif" height="100px" width="100px">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Login page</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-4 form-floating">
                <label for="email"  class="form-label">Email:</label>
                <span class="glyphicon glyphicon-envelope"></span>
                <input type="email" class="form-control" id="floatingInput" placeholder="example@gmail.com" required> 
                <label for="floatingInput">Email address</label>
              </div>
              <div class="mb-4 form-floating">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="password" id="floatingInput" required>
                <label for="floatingInput">Password</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <a id="link" href="navbar.html" class="btn btn-success" role="button" disabled>Go...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br>
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Naveenkumar Naidu. All rights reserved.</p>
  </footer>
</body>
</html>
